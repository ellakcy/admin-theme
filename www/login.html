    <body>
      <header>
          <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="/">

      <main class="custom">
        <div class="custom container d-flex align-items-center justify-content-center">
            <div class="bg-light border border-primary">
              <div class="row mt-5 mb-5 p-3">
                <h1 class="col-12" style="text-align:center">Login</h1>
                <form class="col-12" action="/login.html" method="post">
                       <div class="form-group">
                        <input type="text" class="form-control"  value="" id="username" name="_username" placeholder="Username" required="required" />
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id="password" name="_password" placeholder="password" required="required" />
                          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                      </div>

                      <div class="form-group">
                          <div class="form-check">
                            <input type="checkbox" id="remember_me" name="_remember_me" class="form-check-input" />
                            <label class="form-check-label" for="remember_me" >Remember Me</label>
                          </div>
                      </div>
                     <div class="form-row">
                       <div class="col">
                         <input type="submit" class="btn btn-success btn-block" id="_submit" name="_submit" value="Submit" />
                       </div>
                       <div class="col">
                         <a class="btn btn-primary btn-block" href="#">Forgot Password</a>
                       </div>
                    </div>
                </form>
                <div class="col-12 mt-1">
                    <a class="btn btn-primary btn-block" href="#">I do not have an account</a>
                </div>
              </div>
